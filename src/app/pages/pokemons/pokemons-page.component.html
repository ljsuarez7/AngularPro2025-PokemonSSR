<h1 class="text-3xl">Listado de Pokémons</h1>
<h2 class="text-xl">Página actual: {{currentPage()}}</h2>

<hr class="my-2">

<!-- TODO: Mirar porque esté if no funciona correctamente ya que el skeleton no lo veo nunca -->
@if (pokemons()) {
  <pokemon-list [pokemons]="pokemons()" />
}@else {
  <pokemon-list-skeleton />
}


<div class="flex justify-between">

  <button
    [disabled]="currentPage() === 1"
    [routerLink]="['/pokemons/page', currentPage()! - 1]"
    class="mt-2"
  >
    Anteriores
  </button>

  <button
    [routerLink]="['/pokemons/page', currentPage()! + 1]"
    class="mt-2"
  >
    Siguientes
  </button>

</div>
